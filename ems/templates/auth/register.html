<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simply Amazed HTML Template by Tooplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" /> 
    <link rel="stylesheet" href="css/slick.css" type="text/css" />   
    <link rel="stylesheet" href="css/tooplate-simply-amazed.css" type="text/css" />
    <style>
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .contact-form {
            width: 900px;
            margin: 0 auto;
        }

        .form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .container-2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <header class="header" id="tm-header">
            <nav class="navbar">
                <div class="navbar-collapse single-page-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}"><span class="icn"><i class="far fa-2x fa-comments"></i></span> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.register') }}"><span class="icn"><i class="far fa-2x fa-comments"></i></span> Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="contact-section section" id="section-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 mb-4 contact-form">
                        <div class="form tm-contact-item-inner">
                            <div class="title">
                                <h3>Register</h3>
                            </div>
                            <form action="#" method="POST">
				<div class="form-group">
                                   First name <input name="firstname" type="text" class="form-control" placeholder="First name">
                                </div>
				<div class="form-group">
                                   Last name <input name="lastname" type="text" class="form-control" placeholder="Last name">
                                </div>
				<div class="form-group">
                                   Email <input name="email" type="text" class="form-control" placeholder="Email">
                                </div>
				<div class="form-group">
                                   Phone number <input name="phonenumber" type="text" class="form-control" placeholder="Phone number">
                                </div>
                                <div class="form-group">
                                   Username <input name="username" type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                   Password <input name="password" type="text" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-right">
                                    <input type="submit" class="btn btn-primary" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer container container-2">
            <div class="row">
                <p class="col-sm-7">Copyright 2021 Simply Amazed Co.</p>
                <p class="col-sm-5 text-right design">Design: <a rel="nofollow" href="https://www.tooplate.com" target="_parent">Tooplate</a></p>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
